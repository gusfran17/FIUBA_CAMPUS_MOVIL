#------------------------------#
# ARCHIVO DE MENSAJES DE ERROR #
#------------------------------#

# Format: Code=Message

#Generic Errors
0000=Ha ocurrido un error inesperado.
0001=La fecha {0} no se corresponde con el formato {1}.
0002=El rango de las fechas no es válido.

#Carrear Errors
1001=La carrera con código {0} no está registrada.
1002=Ya existe la carrera {0}.
1003=Ya existe la orientación {0} para la carrera {1}.

#Student Errors
2001=Ya existe un estudiante con número de {0} {1}.
2002=El estudiente con nombre de usuario {0} ya está inscripto en la carrera {1}.
2003=El estudiante con nombre de usuario {0} no está registrado.

#StudentSessions Errors
3001=Las credenciales ingresadas son inválidas.
3002=No existe sesión activa para token {0}.
3003=Operación no permitida para la sesión con token {0}.

#HighSchool Errors
4001=Ya existen datos de educación secundaria para el estudiante con nombre de usuario {0}.
4002=No existen datos de educación secundaria para el estudiante con nombre de usuario {0}.

#StudentCareer Errors
5001=No existen la carrera con código {0} para el estudiante con nombre de usuario {1}.
5002=No se puede borrar la única carrera del estudiante con nombre de usuario {0}.

#Notification Errors
6001=No existe la notificación con id {0} para el estudiante con nombre de usuario {1}.
6002=Ya existe una notificación de solicitud para el estudiante con nombre de usuario {0} del estudiante con nombre de usuario {1}.

#Mate Errors
7001=El estudiante con userName {0} ya es compañero del estudiante con userName {1}.
7002=El estudiante con userName {0} no es compañero del estudiante con userName {1}.

#Group Errors
8001=Ya existe un grupo con con nombre {0}.
8002=El estudiente con nombre de usuario {0} ya es miembro del grupo {1}.

#Job Errors
9001=No existe la información de empleo con id {0} para el estudiante con userName {1}.
